<!DOCTYPE html>
<html ng-app="loginApp">
<head>
    <title>Login Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        #container{
            border: 2px solid black;
            background-color: rgb(237, 104, 219);
            box-shadow: 10px 20px rgb(216, 60, 211);
            width: 50%;
        }
        #btn{
            background-color: rgb(34, 171, 210);
        }
        #btn:hover{
            background-color: grey;
            border-radius: 2px;
            cursor: pointer;
        }
    </style>
</head>
<body ng-controller="ctrl">
    <center>
        <div id="container">
    <h2>Login Form</h2>
    <form name="loginForm" ng-submit="login()" novalidate>
        <div>
            <label>Username:</label>
            <input type="text" ng-model="username" name="username" required>
            <!-- <span class="error" ng-show="loginForm.username.$error.required && loginForm.username.$touched">Username is required</span> -->
        </div>
        <br>
        <div>
            <label>Password:</label>
            <input type="password" ng-model="password" name="password" required>
            <!-- <span class="error" ng-show="loginForm.password.$error.required && loginForm.password.$touched">Password is required</span> -->
        </div>
        <br>
        <button type="submit" ng-disabled="loginForm.$invalid" id="btn">Login</button>
    </form>
    <div ng-show="loginMessage">
        <p>{{ loginMessage }}</p>
    </div>
</div>
</center>
    <script>
        var app = angular.module('loginApp', []);
        app.controller('ctrl', function($scope) {
            $scope.loggedIn = false;
            $scope.loginMessage = '';

            $scope.login = function() {
                // Simulate login logic (e.g., authenticate user against backend)
                if ($scope.username === 'user') {
                    if ($scope.password === 'password') {
                        $scope.loggedIn = true;
                        $scope.loginMessage = 'Welcome, ' + $scope.username + '!';
                    } else {
                        $scope.loginMessage = 'Invalid password.';
                    }
                } else {
                    if ($scope.password === 'password') {
                        $scope.loginMessage = 'Invalid username.';
                    } else {
                        $scope.loginMessage = 'Invalid username and password.';
                    }
                }
            };
        });
    </script>
</body>
</html>
